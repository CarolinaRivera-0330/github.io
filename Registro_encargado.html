<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de librerias</title>
    <link rel="icon" type="image/png" href="Media/image/logo.png"> 
    <link rel="stylesheet" type="text/css" href="Registro_encargado.css">
</head>

<body>
    <header class="cabecera">
        <div class="logo">
            <img class="img" src="Media/image/logo.png" alt="Logo de la página" width="60" height="60">
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="inicio.html">
                        <button class="Btn">
                            <div class="sign">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 2l1.5 4.5h4.5l-3.5 2.5 1.5 4.5-3.5-2.5-3.5 2.5 1.5-4.5-3.5-2.5h4.5z"/>
                                </svg>
                            </div>
                            <span class="text">Inicio</span>
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="login">
        <center><h2>Regístrate</h2>
        
            <a href="Iniciodesesion.html"><h5>¿Ya estás registrado? ¡Inicia sesión!</h5></a>
        </center>
        <form action="/login" method="POST">
            <div class="form-container">
                <div class="left-column">
                    <div class="form-row">
                        <label for="Encargados">Tipo de encargado</label>
                        <select id="sala" name="sala" required>
                            <option value="Profesor">Profesor</option>
                            <option value="Bibliotecaria">Bibliotecaria</option>
                            <option value="Setretaria">Secretaria </option>
                            <option value="Alfabetizador">Alfabetizador </option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="nombre">Nombre completo</label>
                        <div class="form">
                            <input class="input" id="nombre" name="nombre" placeholder="Nombre completo" required="" type="text">
                            <span class="input-border"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="cc">C.C</label>
                        <div class="form">
                            <input class="input" id="cc" name="cc" placeholder="C.C" required="" type="text">
                            <span class="input-border"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="correo">Correo electrónico</label>
                        <div class="form">
                            <input class="input" id="correo" name="correo" placeholder="Correo electrónico" required="" type="email">
                            <span class="input-border"></span>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="form-row">
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <div class="form">
                            <input class="input" id="birthdate" name="birthdate" placeholder="Fecha de Nacimiento" required="" type="date">
                            <span class="input-border"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="telefono">Teléfono</label>
                        <div class="form">
                            <input class="input" id="telefono" name="telefono" placeholder="Teléfono" required="" type="text">
                            <span class="input-border"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="usuario">Nombre de Usuario</label>
                        <div class="form">
                            <input class="input" id="usuario" name="usuario" placeholder="Nombre de Usuario" required="" type="text">
                            <span class="input-border"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="password">Contraseña</label>
                        <div class="form">
                            <input class="input" id="password" name="password" placeholder="Contraseña" required="" type="password">
                            <span class="input-border"></span>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <!-- Botón "Registrarse" -->
        <div class="btn-conteiner">
            <a href="#" class="btn-content">
                Registrarse
                <svg class="icon-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path id="arrow-icon-one" d="M12 2l-1.41 1.41L16.17 8H4v2h12.17l-5.58 5.59L12 22l10-10z"/>
                    <path id="arrow-icon-two" d="M0 0h24v24H0z" fill="none"/>
                    <path id="arrow-icon-three" d="M12 2l-1.41 1.41L16.17 8H4v2h12.17l-5.58 5.59L12 22l10-10z"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
