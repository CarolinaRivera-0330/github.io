<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Librerias</title>
    <link rel="icon" type="image/png" href="Logo.png"> 
    <link rel="stylesheet" type="text/css" href="Encargado.css">
</head>

<body>
    <header class="cabecera">
        <div class="logo">
            <!-- Logo -->
            <img class="img" src="Logo.png" alt="Logo de la página" width="60" height="60">
        </div>
        <!-- Menú control de librerias  -->
        <nav class="menu">
            <ul><!-- Etiqueta de lista desordenada o viñeta -->
                <!-- Etiqueta "<li>" para los elementos. la etiqueta "<a>" para los enlaces-->
                <li><a href="#Inicio">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <div class="login">
        <h2>Recuperar contraseña</h2>
        <center>
        <h5>Ingresa tu correo electronico, enviaremos un correo para restablecerla</h5>
        </center>
        <form action="/login" method="POST">
            <label for="username">Correo electronico</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Recuperar"> <br>
        </form>
    </div>
    
    <footer class="footer">
        <center>
        <p>&copy; 2024 La Jose Roberto Vásquez. Todos los derechos reservados.</p>
        </center>
    </footer>
</body>
</html>
