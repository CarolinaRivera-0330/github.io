<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="icon" type="image/png" href="Media/image/logo.png"> 
    <link rel="stylesheet" type="text/css" href="Registro_administrador.css">
</head>

<body>
    <header class="cabecera">
        <div class="logo">
            <!-- Logo -->
            <img class="img" src="Media/image/logo.png" alt="Logo de la página" width="60" height="60">
        </div>
        <!-- Menú sistema de inventarios -->
        <nav class="menu">
            <ul><!-- Etiqueta de lista desordenada o viñeta -->
                <!-- Etiqueta "<li>" para los elementos. la etiqueta "<a>" para los enlaces-->
                <li><a href="inicio.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <div class="login">
        <h2>Registrate</h2>
        <center>
            <a href="Iniciodesesion.html"><h5>¿Ya estas registrado?¡Inicia sesion!</h5></a>
        </center>
        <form action="/login" method="POST">
            <div class="c-box c-left">
            <label for="username">Nombre completo</label>
            <input type="text" id="username" name="username" required></div>
            <div class="c-box c-left">
            <label for="username">C.C</label>
            <input type="text" id="username" name="username" required> </div>
            <div class="c-box c-left">
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" id="birthdate" name="birthdate" required> </div>
            <div class="c-box c-left">
            <label for="username">Correo electronico</label>
            <input type="text" id="username" name="username" required></div>
             
            <div class="c-box c-right">
            <label for="username">Tel</label>
            <input type="text" id="username" name="username" required></div>
            <div class="c-box c-right">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required></div>
            <div class="c-box c-right">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required></div>
            <div class="c-box c-right">
                <label for="password">Confirmar contraseña</label>
                <input type="password" id="password" name="password" required></div>
            <input type="submit" value="Registrarse"> <br>
    
        </form>
    </div>
