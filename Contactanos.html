<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="contactanos.css">
</head>
<body>

    <header>
        <h1>Contáctanos</h1>
        <p>Deja aquí tu información, dudas o sugerencias, y nos pondremos en contacto contigo.</p>
    </header>

    <section>
        <form action="#" method="POST"> <!-- Cambia '#' a la URL de destino en caso de tener un servidor que procese el formulario -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="identificacion">Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" required>

            <label for="numero">Numero telefono o celular:</label>
            <input type="text" id="identificacion" name="identificacion" required>

            <label for="Correo electronico">Correo electronico:</label>
            <input type="text" id="identificacion" name="identificacion" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

       

            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>
